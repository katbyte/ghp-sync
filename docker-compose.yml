version: "3.6"

services:
  ghp-sync:
    image: ghp-sync
    container_name: ghp-sync
    environment:
      - "TZ=America/Vancouver"
      - "SYNC_CRON=0 0,3,6,9,12,15,18,21 * * *"
      - "SYNC_CMD=prs|issues"
      - "GITHUB_TOKEN="
      - "GITHUB_ORG=hashicorp"
      - "GITHUB_REPO=terraform-provider-azurerm"
      - "GITHUB_PROJECT_NUMBER="
      - "GITHUB_AUTHORS="
      - "GITHUB_LABELS="
